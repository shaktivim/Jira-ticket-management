<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management App</title>

    <link rel="stylesheet" href="./style.css">
    <!-- To use font awesome, its called CDN(content delivery network) link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Tool-box Container -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- To Do List Tickets -->
    <div class="main-cont">
        <!--
            <div class="ticket-cont">
                <div class="ticket-color"></div>
                <div class="ticket-id">id 1</div>
                <div class="task-area">This is task 1</div>
                <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
            </div>
        -->
    </div>

    <!-- Modal Box for Task Input -->
    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter your text.." spellcheck="false"></textarea>
        <div class="priority-colors-container">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color active "></div>
        </div>
    </div>

    <!-- CDN script link for id generator -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <!-- script tag should be added at end(inside body tag) so that it can parse
         the html correctly(flow of js code is top to bottom)-->
    <script src="./script.js"></script>
</body>

</html>
